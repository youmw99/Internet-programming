<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        font-style:"맑은 고딕";
      }
      .table1{
        border:1px solid black;
        border-collapse:collapse;
        border-spacing:10px 20px;
        width:200px;
        caption-side:bottom;
      }
      .table1 td{
        border:1px dotted black;
        padding:10px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <table class="table1">
      <caption>프로축구 경기일정</caption>
      <tr>
        <td>울산</td>
        <td>울산 vs 인천</td>
      </tr>
      <tr>
        <td>부산</td>
        <td>부산 vs 대전</td>
      </tr>
      <tr>
        <td>서울</td>
        <td>서울 vs 강원</td>
      </tr>
    </table>
  </body>
</html>
